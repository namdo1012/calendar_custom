<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Please give us a few infos!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="booking__form">
              <div class="booking__username">
                <label for="usernameInput"> Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="usernameInput"
                  placeholder="Enter your name"
                />
              </div>
              <div class="booking__email">
                <label for="emailInput">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <!-- <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              > -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              id="btn_save_change"
            >
              Save changes
            </button>
            <!-- <button
              type="button"
              class="btn btn-primary"
              id="btn_save_change"
              data-
            >
              Save changes
            </button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="main__container">
      <button class="btn_show-calendar" onclick="popupCalendar()">
        Show calendar
      </button>

      <!-- Button trigger modal -->
      <button
        id="btn__booking"
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Booking
      </button>

      <div class="calendar__container" id="calendar">
        <!-- <div class="booking__container"> -->

        <!-- <div style="display: flex; justify-content: center">
          <button type="submit" class="btn btn-primary" id="btn__booking">
            Booking
          </button>
        </div> -->
        <!-- </div> -->

        <div class="booking__info-container">
          <div class="booking__info-box booking__info-checkin">
            <span class="info__title"> Check-in: </span>
            <span class="info__content info__content--checkin">
              Fri, 19 Feb 2020
            </span>
          </div>
          <div class="booking__info-box booking__info-total">
            <span class="info__title">Total: </span>
            <span class="info__content info__content--total"> Ä‘20M</span>
          </div>
          <div class="booking__info-box booking__info-checkout">
            <span class="info__title"> Check-out: </span>
            <span class="info__content info__content--checkout">
              Fri, 19 Feb 2020
            </span>
          </div>
        </div>
        <!-- Handle buttons -->
        <div class="btn__handle-container">
          <button class="btn__handle btn__handle--done" onclick="handleDone()">
            Done
          </button>
          <button
            class="btn__handle btn__handle--reset"
            onclick="handleReset()"
          >
            Reset
          </button>
        </div>

        <!-- Main calendar -->
        <div class="calendar__box">
          <!-- Calendar 1 -->
          <div class="calendar__box--content">
            <div class="form-inline calendar__header">
              <h3 class="calendar__curr" id="monthAndYearCurrent"></h3>
            </div>
            <table
              class="table table-bordered table-responsive-sm"
              id="calendar"
            >
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>

              <tbody id="calendar-body--current"></tbody>
            </table>
          </div>

          <div class="divider"></div>

          <!-- Calendar 2 -->
          <div class="calendar__box--content">
            <div class="form-inline calendar__header">
              <h3 class="calendar__curr" id="monthAndYearNext"></h3>
            </div>
            <table
              class="table table-bordered table-responsive-sm"
              id="calendar"
            >
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>

              <tbody id="calendar-body--next"></tbody>
            </table>
          </div>
        </div>

        <!-- Navigate button -->
        <div class="navigate-container">
          <button
            class="btn btn-outline-primary col-sm-3 btn-navigate btn-navigate--pre"
            id="previous"
            onclick="previous()"
          >
            Previous
          </button>
          <h3 class="calendar__curr" id="monthAndYearNext"></h3>
          <button
            class="btn btn-outline-primary col-sm-3 btn-navigate btn-navigate--next"
            id="next"
            onclick="next()"
          >
            Next
          </button>
        </div>
      </div>
    </div>
